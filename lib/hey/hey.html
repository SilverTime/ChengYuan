<div class="hey-bg" ms-visible="state>0" ms-class="on-the-way:state==1">
    <div class="hey-panel" ms-css-width="width" ms-css-height="height" ms-css-margin-left="x"
          ms-class="state-{{state}}">
       <div ms-if="tipType!=='both'&&tipType!=='both_double'">
           <div class="tip-main">
               <div class="show">
                   <div ms-if="tipState==0">
                       <i style="font-size: 50px;color: #2797d0;" class="iconfont">&#xe621;</i>
                       {{title|html}}
                   </div>
                   <div ms-if="tipState==1">
                       <i style="font-size: 50px;color: #c20e23;" class="iconfont icon-iconfont31tishi"></i>
                       {{title|html}}
                   </div>
                   <div ms-if="tipState==2">
                       <i style="font-size: 50px;color: #e88b15;" class="iconfont icon-sad"></i>
                       {{title|html}}
                   </div>
               </div>
               <div class="tip-main-text">
                   {{html|html}}
               </div>
           </div>
           <div class="hey-confirm" ms-class="hey-footer-{{tipState}}" ms-click="close">
               确定
           </div>
       </div>

        <div ms-if="tipType==='both'">
            <div style="width: 100%;height: 155px;padding-top:10px;text-align: center">
                <h4>{{title|html}}</h4>
                <br>
                {{html|html}}
            </div>
            <div>
                <button class="hey-btn hey-default" ms-click="close">取消</button>
                <button class="hey-btn hey-info hey-bold"  ms-click="func">确定</button>
            </div>
        </div>


        <div ms-if="tipType==='both_double'">
            <div style="width: 100%;height: 155px;padding-top:10px;text-align: center">
                <h4 ms-css-color="titleColor">{{title|html}}</h4>
                <br>
                {{html|html}}
            </div>
            <div>
                <button class="hey-btn hey-default" ms-css-color="btn1Color" ms-click="func_btn1">{{btn1Text}}</button>
                <button class="hey-btn hey-info" ms-css-color="btn2Color" ms-click="func_btn2">{{btn2Text}}</button>
            </div>
        </div>
    </div>
</div>
