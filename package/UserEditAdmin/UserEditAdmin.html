<div ms-controller="UserEditAdmin">
    <div class="pop-title">
        {{PopPanelName}}
    </div>
    <br>

    <div class="row">
        <div class="col-xs-4">
            <label class="control-label">
                编号：
                <!--<small class="text-danger">(必填)</small>-->
            </label>
            <input type="text" class="form-control" ms-duplex="details.VID" max-length="30" placeholder="请输入编号">
            <br>
        </div>

        <div class="col-xs-4">
            <label class="control-label">
                姓名：
                <small class="text-danger">(必填)</small>
            </label>
            <input type="text" class="form-control" ms-duplex="details.Name" max-length="30" placeholder="请输入您的姓名">
            <br>
        </div>

        <div class="col-xs-4">
            <label class="control-label">
                职务：
                <!--<small class="text-danger">(必填)</small>-->
            </label>
            <input type="text" class="form-control" ms-duplex="details.Post" placeholder="请输入您的职务">
            <br>
        </div>
        <div class="col-xs-4">
            <label class="control-label">
                账户：
                <small class="text-danger">(必填)</small>
            </label>
            <input ms-if="status=='0'" type="text" class="form-control" ms-duplex="details.Account" msx-length="30" placeholder="输入新的账户名">
            <input ms-if="status!='0'" disabled type="text" class="form-control" ms-duplex="details.Account" placeholder="账户名">
            <br>
        </div>
        <div class="col-xs-4">
            <label class="control-label">
                性别：
                <small class="text-danger">(必填)</small>
            </label>
            <select type="text" class="form-control" ms-duplex="details.Sex">
                <option ms-if="ID<=0" value="">性别</option>
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
            <br>
        </div>
        <div class="col-xs-4">
            <label class="control-label">
                手机号：
                <small class="text-danger">(必填)</small>
            </label>
            <input type="text" class="form-control" ms-duplex="details.Phone" placeholder="请输入手机号码">
            <br>
        </div>
        <div class="col-xs-4">
            <label class="control-label">
                密码：
                <small class="text-danger">(必填)</small>
            </label>
            <input ms-if="status===1" disabled type="password" class="form-control" placeholder="密码不可更改">
            <input ms-if="status===0" type="password" class="form-control" ms-duplex="details.PWD" placeholder="登录密码">
            <br>
        </div>
        <div class="col-xs-4">
            <br>
            <label class="control-label">
                状态：
            </label>
            <tsy:switch config="$optUserStatus" ms-data-id="'UEAStatus'"></tsy:switch>
            <br>
        </div>
        <div class="col-xs-4">
            <label class="control-label">
                企业：
            </label>
            <tsy:find config="$optFindCompany" ms-data-id="'UEACInput'"></tsy:find>
            <br>
        </div>
        <div class="col-xs-4" ms-if="status==1">
            <br>
            <button class="btn btn-default btn-block" style="margin-top: 5px;border:1px solid #cccccc;color:#a94442;"
                    ms-click="del">
                删除客户
            </button>
        </div>

        <div class="col-xs-4">
            <br>
            <button class="btn btn-info btn-block " ms-click="add" style="margin-top: 5px;">
                确定
            </button>
        </div>
    </div>
</div>
