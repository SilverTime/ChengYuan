<div ms-controller="EditDiverInfo" class="container EditDiverInfo">
    <h3 class="text-center">
        个人信息
    </h3>
    <hr>
    <div class="col-xs-12">
        <div class="row" >
            <div class="col-xs-3" style="line-height: 34px">
                姓名：
            </div>
            <div class="col-xs-9">
                <input type="text" class="form-control" ms-duplex="info.Name">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-3" style="line-height: 34px">
                性别：
            </div>
            <div class="col-xs-9">
                <select type="text" class="form-control" ms-duplex="info.Sex">
                    <option ms-repeat="$SexDic" ms-attr-value="$key">{{$val}}</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-3" style="line-height: 34px">
                电话：
            </div>
            <div class="col-xs-9">
                <input type="tel" class="form-control" ms-duplex="info.Phone">
            </div>
        </div>
        <br>
        <button class="btn btn-info btn-block" ms-click="save">保存</button>
    </div>
</div>
