<div ms-controller="EditCarInfo" class="container">
    <h3 class="text-center">
        车辆信息
    </h3>
    <hr>
  <div class="col-xs-12">
      <div class="row">
          <div class="col-xs-3" style="line-height: 34px">
              车型：
          </div>
          <div class="col-xs-9">
              <select type="text" class="form-control" ms-duplex="info.Title">
                  <option ms-repeat="$carDic" ms-attr-value="$key">{{$val}}</option>
              </select>
          </div>
      </div>
      <br>
      <div class="row" >
          <div class="col-xs-3" style="line-height: 34px">
              车牌号：
          </div>
          <div class="col-xs-9">
              <input type="text" class="form-control" ms-duplex="info.Number">
          </div>
      </div>
      <br>

      <div class="row">
          <div class="col-xs-3" style="line-height: 34px">
              颜色：
          </div>
          <div class="col-xs-9">
              <input type="tel" class="form-control" ms-duplex="info.Color">
          </div>
      </div>
      <br>
      <button class="btn btn-info btn-block" ms-click="save">保存</button>
  </div>
</div>
