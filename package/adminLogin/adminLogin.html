<div ms-controller="adminLogin" class="login">
    <span style="font-size:20px"><strong>管理员登录</strong></span>
    <span ms-if="flag==0" ms-click="getInChange" class="login-msg">切换成短信登录</span>
    <span ms-if="flag==1" ms-click="getInChange" class="login-msg">切换成密码登录</span>
    <input ms-if="flag==0" id="Account" ms-duplex="info.Account" type="text" class="form-control input-sm"  placeholder="用户名"/>
    <input ms-if="flag==1" id="Phone" ms-duplex="accountPhone" type="text" class="form-control input-sm"  placeholder="账户名或手机号码"/>
    <input ms-if="flag==0" id="PWD" ms-duplex="info.PWD" type="password" class="form-control input-sm"  placeholder="密码"/>
    <div ms-if="flag==1" style="position: relative;">
            <input id="Code" ms-duplex="Code" type="text"
                   class="form-control input-sm" style="padding-right:120px;" placeholder="验证码"/>
            <button ms-click="getCode" ms-if="waitingCode===false" class="login-get-code">获取验证码</button>
            <button class="login-wait-code" ms-if="waitingCode===true">{{count}}&nbsp;&nbsp;s</button>
    </div>

    <button class="btn btn-warning btn-block" ms-click="login">登录</button>
</div>
